<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Absensi ChX</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 350px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .bottom-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-link a {
      color: #2196F3;
      text-decoration: none;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Masuk ke Absensi ChX</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" id="username" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit" id="loginButton">Login</button>
    </form>
    <p id="error" class="error-msg"></p>
    <div class="bottom-link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

  <script type="module" src="javascript/login.js"></script>
</body>
</html>
