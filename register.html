<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Daftar Akun</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (min. 6 karakter)" required />
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button id="daftarBtn">Daftar</button>
    <p style="text-align:center;margin-top:10px;"><a href="login-page.html">Sudah punya akun? Login</a></p>
    <p id="error" class="error-msg"></p>
  </div>
 
  <script type="module" src="javascript/register.js">
  </script>
</body>

</html>
